<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <marquee> QRCode Generator    </marquee>
    </header>

    <div class="wrapper">
        <header>
            <h1>QR Code Generator</h1>
            <p>Enter URLs or Text to Create QR Code</p>
        </header>
        <div class="form">
            <input type="text" placeholder="Type here">
            <button>Generate QR</button>
        </div>
        <div class="qr-code active">
            <h2></h2>
            <img src="#" alt="QR-Code">
        </div>
    </div>
 <style>
    body{
        background-color: black;
    }
    .wrapper{
        font-size: x-large;
        margin-left: 500px;
        color: aquamarine;
    }
    img{
        margin-left: 180px;
        margin-top: auto;
    }
    p{
        font-family: 'Courier New', Courier, monospace;
    }
     .form{
        margin-left: 100px;
        margin-top: 100px;
        }
        marquee{
            color: aliceblue;
            font-size: medium;
        }
 </style>

    <script src="script.js"></script>
</body>
</html>
